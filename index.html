<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
    ></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
  <select class="dropdown">
    <option value="">Select a city..</option>
    <option value="Europe/Amsterdam">Amsterdam</option>
    <option value="Europe/Warsaw">Warszawa</option>
    <option value="Europe/Tirane">Tirana</option>
    <option value="Europe/London">London</option>
  </select>

  <div class="cities">
    <div class="row">
      <div class="city">Amsterdam </div>
      <div class="date">14 maj</div>
      <div class="time">09:30:45</div>
    </div>
    <div class="row">
      <div class="city">Warszawa</div>
      <div class="date">14 maj</div>
      <div class="time">09:30:45</div>
    </div>
    <div class="row">
      <div class="city">Tilburg</div>
      <div class="date">14 maj</div>
      <div class="time">09:30:45</div>
    </div>
  </div>
</div>
    <footer>
      Coded by
      <a href="https://github.com/pewcia">Ewelina Serafin </a>   available on
      <a href="https://github.com/pewcia/World-clock-project">Github</a> hosted
      at <a href="https://illustrious-moonbeam-db5bc2.netlify.app/">Netlify</a>
    </footer>
    <style src="index.js"></style>
  </body>
</html>
